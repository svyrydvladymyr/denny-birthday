<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link my stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
        <!--Link icon stylesheet-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <!--Link font stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Cookie|Markazi+Text|Pacifico" rel="stylesheet">
        <!--Link favicon-->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Invitation to Daniel's 1st Birthday Party. restaurant Melody. 05/05/2019 at 3 pm</title>
</head>
<body>
<div class="wrap">
    <div class="div-img">
        <img src="111.png">
    </div>
    <div class="div-info">
        <div class="info-wrap">
            <div class="info">
                <i class='far fa-envelope icon'></i>
                <p class="text">Invitation to</p>
            </div>
            <div class="info">
                <i class='far fa-grin icon'></i>
                <p class="text">Daniel's 1st</p>
            </div>
            <div class="info">
                <i class='fas fa-gift icon'></i>
                <p class="text">Birthday Party</p>
            </div>
            <div class="info">
                <i class='fas fa-map-marker-alt icon'></i>
                <p class="text">restaurant Melody</p>
            </div>
            <div class="info">
                <i class='far fa-calendar-alt icon'></i>
                <p class="text">05/05/2019</p>
            </div>
            <div class="info">
                <i class='far fa-clock icon'></i>
                <p class="text">at 3pm</p>
            </div>
            <div class="info">
                <i class='fas fa-phone icon'></i>
                <p class="text">267-906-5664</p>
            </div>
        </div>
    </div>

</div>

</body>
